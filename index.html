<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="App.css">
    <title>Tektok</title>
</head>

<body>
    <div class="container d-flex vh-100 justify-content-center">
        <div class="row vw-100">
            <div class="col align-self-center">
                <h1 class="text-center text-judul">TECH TALK</h1>
                <form action="http://127.0.0.1:5005/api" method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control text-des" name="nama" id="nama"
                            placeholder="name@example.com">
                        <label class="text-des" for="nama">Nama Lengkap</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control text-des" name="nilai_admin" id="nilai_admin"
                            placeholder="name@example.com">
                        <label class="text-des" for="nilai_admin">Nilai Administrasi</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control text-des" name="test_1" id="test_1"
                            placeholder="name@example.com">
                        <label class="text-des" for="test_1">Test 1</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control text-des" name="test_2" id="test_2"
                            placeholder="name@example.com">
                        <label class="text-des" for="test_2">Test 2</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control text-des" name="interview" id="interview"
                            placeholder="name@example.com">
                        <label class="text-des" for="interview">Interview</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-gradient-1 btn-lg text-des" id="submit">SUBMIT</button>
                    </div>
                </form>
                <div class="mt-3" id="message"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        $('#submit').on('click', function (e) {
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:5005/api",
                data: {
                    nama: $('#nama').val(),
                    nilai_admin: $('#nilai_admin').val(),
                    test_1: $('#test_1').val(),
                    test_2: $('#test_2').val(),
                    interview: $('#interview').val()
                },
                success: function (response) {
                    if (response.status === "true") {
                        $('#message').html(`
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check"></i> ${response.nama} ${response.msg}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        `);
                    } else {
                        $('#message').html(`
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-x"></i> ${response.nama} ${response.msg}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        `);
                    }

                    console.log(response);
                }
            });
        });

    </script>
</body>

</html>
